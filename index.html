<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מילים לועזיות וחלופות בעברית</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>עברי, דבר עברית!</h1>
        <p>לחצו על הכרטיס כדי לגלות את המילה העברית</p>

        <div class="controls">
            <input type="search" id="search-input" placeholder="חפש מילה..." aria-label="חיפוש">
            <div id="alphabet-filter" class="alphabet-scroll">
                <!-- Alphabet buttons will be injected here -->
            </div>
        </div>
    </header>

    <main id="game-board">
        <!-- Cards will be injected here -->
    </main>

    <div id="load-more-container">
        <button id="load-more-btn">הצג עוד מילים</button>
    </div>


    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
